<li class="book-container">
    <img class="book-img" [src]=" book.src " width="100px" [alt]="book.name"/>
   
   <p class="title"> {{book.name | titlecase}} by {{book.author}} </p>
   <p class="price"> {{book.price | currency: 'EUR' }} </p>

   <button class="button-style" *ngIf="!ifInCart" (click)="addToCart()">Add to cart</button>
   <button class="button-style" *ngIf="ifInCart" (click)="deleteFromCart()">Remove from cart</button>
</li>
